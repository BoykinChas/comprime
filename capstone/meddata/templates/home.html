{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="shadow p-4 mb-5 bg-body rounded">
<img src="{% static 'images/logo.jpg' %}" class="img-fluid" alt="...">
<br/><br/>

  {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-dark">Logout</a>
    {% else %}
      <a href="{% url 'register_user' %}" class="btn btn-dark">Register</a>
      <a href="{% url 'login' %}" class="btn btn-dark">Login</a>
    {% endif %}

</div>
{% endblock %}
